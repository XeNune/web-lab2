<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        .mystyle {color: red; font-style:"courier"}
        .defstyle {color: blue; font-style: "arial"}
    </style>
</head>
<body>
    <p align="center" class="defstyle" onMouseOver="this.className='mystyle'">Абзац</p>
    <p align="center" style="color:'blue'" onMouseOver="this.style.color='magenta'">Абазац 2</p>
    <p align="center" onmouseover="this.innerText='Новый текст!'">
        <b>Мой абзац</b>
    </p>
    <p align="center" onmouseover="this.style.color='red'">
        <b>Мой абзац с красными буквами</b>
    </p>
</body>
</html>
